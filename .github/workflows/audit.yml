name: Rust dependency audit

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - 'Cargo.lock'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
